<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted With Love</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
</head>
<body class="bg-emerald-200 shadow-amber-500 shadow-lg">
    <header>
        <h1 class="text-4xl font-bold text-center mt-10 text-teal-950 font-serif">Crafted With Love</h1>
    </header>

    <nav class="flex justify-end mx-10 space-x-4">
        <input type="text" placeholder="Search..." class="p-2 h-12 w-150 border border-teal-500 rounded-lg">
        
        <button type="button" class="bg-emerald-600 font-bold rounded-lg p-2 h-12 w-30">Search</button>
        
        <div class="relative">
        <button id="dropdownButton" class="flex items-center bg-gray-200 p-2 rounded-lg shadow-md">
            <span class="mr-2">Hi, Jackline</span>
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
        <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">My Account</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Orders</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Inbox</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Wishlist</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vouchers</a>
            <hr class="border-gray-200">
            <a href="#" class="block px-4 py-2 text-orange-600 hover:bg-gray-100">Logout</a>
        </div>
        </div>
   
    </nav>
    
<script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
